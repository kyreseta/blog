baseURL: "https://kyreseta.dpdns.org/"
languageCode: "zh-CN"
title: "kyreseta"
LanguageCode: "zh-CN"
theme: "PaperMod"


params:
    assets:
        disableFingerprinting: true

# 启用首页个人简介展示
params:
  # 是否启用评论。你需要自己配置，或者直接引入Giscus等评论系统
  comments: false
  # 是否显示代码复制按钮
  ShowCodeCopyButtons: true
  # 是否显示面包屑导航
  ShowBreadCrumbs: false
  # 是否显示阅读时间  
  ShowReadingTime: false
  # 是否显示文章阅读进度条
  ShowReadingProgress: true
  # 是否显示文章目录
  ShowToc: true
  # 是否显示文章标签
  ShowTags: true
  # 是否显示文章分类
  ShowCategories: true
  # 是否显示文章归档
  ShowArchives: true
  # 是否显示分享按钮
  ShowShareButtons: false
  # 分享按钮配置
  # ShareButtons: ["linkedin", "twitter"]
  # 是否禁用主题切换按钮
  disableThemeToggle: false
  # 网站图标配置
  assets:
    # favicon: "/你的/网站图标.jpg" # 需要在static文件夹放置对应的图片
    iconHeight: 35
  # 首页信息配置
  # 如果启用 profileMode，则 homeInfoParams 将被完全替换
  # 否则，homeInfoParams 将显示在首页个人简介下方
  # profileMode.enabled: true 时，homeInfoParams 将被忽略
  homeInfoParams:
    Title: "HI,HOW ARE U?" # 首页标题
    Content: >
      welcome to my blog, this is kyreseta's personal blog.  

      你好，这里是 kyreseta 的个人博客，欢迎访问！

  # 设置网站头像和首页头像
  profileMode:
    enabled: false # 设为 true 将完全替换 homeInfoParams
    # 如果启用，则需要在 static 文件夹中放置头像图片
    # avatar: "/你的/头像.jpg" # 需要在static文件夹放置对应的图片
    # avatarHeight: 100 # 头像高度，默认为 100
    # avatarWidth: 100 # 头像宽度，默认为 100
    # 如果启用，则需要在 static 文件夹中放置首页头像图片

  # 网站头像设置 (显示在导航栏)
  label:
    text: "KYRESETA'S BLOG" # 导航栏标题
    # icon: "/你的/左上角显示的图片.jpg" # 这将显示在导航栏标题旁边。需要在static文件夹放置对应的图片
    iconHeight: 35

  # 社交图标 (显示在简介下方)
  socialIcons:
    - name: bilibili
      url: "https://space.bilibili.com/488211438?spm_id_from=333.33.0.0"
    #- name: github
    #  url: ""
    #- name: telegram
    #  url: "@kyresetaBA7KIH"
    # 可以添加更多社交图标 https://github.com/adityatelange/hugo-PaperMod/wiki/Icons

# 顶部导航栏的快捷链接
menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30
    - identifier: search
      name: 搜索
      url: /search/
      weight: 40
    - identifier: about
      name: 关于
      url: /about/
      weight: 50
    - identifier: links
      name: 友情链接
      url: /links/
      weight: 60
    # 可以添加更多导航链接。weight的值越高排序越靠后

# 如果要启用搜索功能，需要添加这个
outputs:
  home:
    - HTML
    - RSS
    - JSON # 必须，用于搜索功能

# Site parameters
params:
  #网站统计
  busuanzi:
    enable: true